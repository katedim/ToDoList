<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <div class="text-center">
          <h1>Sign Up</h1>
          <h6>Register</h6>
        </div>
        <form [formGroup]="signupForm" (ngSubmit)="signUp()">
            <div class="form-group">
              <label for="exampleInputPassword1">Full Name</label>
              <input formControlName="fullName" type="text" class="form-control" id="exampleInputPassword1" placeholder="Full Name">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Mobile Number</label>
              <input formControlName="mobile" type="number" class="form-control" id="exampleInputPassword1" placeholder="Mobile Number">
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <br>
            <button type="submit" class="btn btn-primary">Sign Up</button>
          </form>
          <a  style="color: white; margin-top: 10px;" routerLink="/login">Already register? Login</a>
      </div>
    </div>
  </div>
</div>
